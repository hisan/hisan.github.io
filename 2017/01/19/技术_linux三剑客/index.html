pan>/^<span class="type">From</span>/<span class="type">i</span>\</span><br><span class="line">				<span class="type">this</span> <span class="type">is</span> <span class="type">a</span> <span class="type">insert</span> <span class="type">test</span> <span class="type">txt</span>!<span class="string">' email_t.txt</span></span><br><span class="line"><span class="string">				this is a insert test txt! (插入的行，这表示插入总是插入在模式行之前)</span></span><br><span class="line"><span class="string">				From: Linus Torvalds &lt;torvalds@linux-foundation.org&gt;</span></span><br><span class="line"><span class="string">				Newsgroups: fa.linux.kernel</span></span><br><span class="line"><span class="string">				Subject: Re: [git pull][resend] Input updates for 2.6.22-rc7</span></span><br><span class="line"><span class="string">				Date: Thu, 05 Jul 2007 23:09:49 UTC</span></span><br><span class="line"><span class="string">				Message-ID: &lt;fa.dJLARsFLFkz9Isp0gVJ6B6Vlk8I@ifi.uio.no&gt;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">列表 	</span></span><br><span class="line"><span class="string">		|		用于显示模式空间的内容，将非打印的字符显示为两个数字的ASCII代码.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed -n -e "l" email_t.txt</span></span><br><span class="line"><span class="string">				From: Linus Torvalds &lt;torvalds@linux-foundation.org&gt;$</span></span><br><span class="line"><span class="string">				Newsgroups: fa.linux.kernel$</span></span><br><span class="line"><span class="string">				Subject: Re: [git pull][resend] Input updates for 2.6.22-rc7$</span></span><br><span class="line"><span class="string">				Date: Thu, 05 Jul 2007 23:09:49 UTC$</span></span><br><span class="line"><span class="string">				Message-ID: &lt;fa.dJLARsFLFkz9Isp0gVJ6B6Vlk8I@ifi.uio.no&gt;$</span></span><br><span class="line"><span class="string">				$</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed -e "l" email_t.txt</span></span><br><span class="line"><span class="string">				From: Linus Torvalds &lt;torvalds@linux-foundation.org&gt;$</span></span><br><span class="line"><span class="string">				From: Linus Torvalds &lt;torvalds@linux-foundation.org&gt;</span></span><br><span class="line"><span class="string">				Newsgroups: fa.linux.kernel$</span></span><br><span class="line"><span class="string">				Newsgroups: fa.linux.kernel</span></span><br><span class="line"><span class="string">				Subject: Re: [git pull][resend] Input updates for 2.6.22-rc7$</span></span><br><span class="line"><span class="string">				Subject: Re: [git pull][resend] Input updates for 2.6.22-rc7</span></span><br><span class="line"><span class="string">				Date: Thu, 05 Jul 2007 23:09:49 UTC$</span></span><br><span class="line"><span class="string">				Date: Thu, 05 Jul 2007 23:09:49 UTC</span></span><br><span class="line"><span class="string">				Message-ID: &lt;fa.dJLARsFLFkz9Isp0gVJ6B6Vlk8I@ifi.uio.no&gt;$</span></span><br><span class="line"><span class="string">				Message-ID: &lt;fa.dJLARsFLFkz9Isp0gVJ6B6Vlk8I@ifi.uio.no&gt;</span></span><br><span class="line"><span class="string">				$</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">转换</span></span><br><span class="line"><span class="string">		此命令将字符串abc中的每个字符，都转换成字符串xyz中的等价字符。(所以互相转换的字符串长度必须相等)</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	[address]y/abc/xyz/   这里的转换单位是字符，两个字符串是互相对照的。</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat a.txt</span></span><br><span class="line"><span class="string">			12345611223344</span></span><br><span class="line"><span class="string">			abcedf</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed '</span><span class="type">y</span>/<span class="number">123</span>/<span class="type">abc</span>/<span class="string">' a.txt</span></span><br><span class="line"><span class="string">			abc456aabbcc44</span></span><br><span class="line"><span class="string">			abcedf</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">打印行号</span></span><br><span class="line"><span class="string">		[line-address]=</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed '</span><span class="number">1</span>,<span class="variable">$</span>=<span class="string">' a.txt</span></span><br><span class="line"><span class="string">			1</span></span><br><span class="line"><span class="string">			12345611223344</span></span><br><span class="line"><span class="string">			2</span></span><br><span class="line"><span class="string">			abcedf</span></span><br><span class="line"><span class="string">			3</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">下一步 next  (next改变了正常的流控制，直到到达脚本的底部才会输出模式空间的内容。)</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		[address]n	</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat mail.txt</span></span><br><span class="line"><span class="string">			.Hi "On Egypt"</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			Napopleon,pointing to the Pyramids,siad to his troops:</span></span><br><span class="line"><span class="string">			.Soldiers, forty centuries have their eyes upon you.</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed '</span>/^\<span class="type">.Hi</span>/&#123;</span><br><span class="line">			<span class="type">n</span></span><br><span class="line">			/^<span class="variable">$</span>/<span class="type">d</span></span><br><span class="line">			&#125;<span class="string">' mail.txt</span></span><br><span class="line"><span class="string">			.Hi "On Egypt"</span></span><br><span class="line"><span class="string">			Napopleon,pointing to the Pyramids,siad to his troops:</span></span><br><span class="line"><span class="string">			.Soldiers, forty centuries have their eyes upon you.</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		综上:next输出当前模式空间的内容，然后读取输入的下一行，而不返回脚本的顶端。</span></span><br><span class="line"><span class="string">		思考一下，这个next命令，能有什么用处呢？目前我只想到用于对和某个模式匹配的行的下一行做一些其他的操作。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">读写文件 w/r</span></span><br><span class="line"><span class="string">	[line-address]r infile			:	r将指定文本的内容读入到模式空间,它不能对一个范围内的行进行操作</span></span><br><span class="line"><span class="string">	[address]w outfile				:	w将模式空间的内容写入到file中</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		r示例:</span></span><br><span class="line"><span class="string">		root@zyb-ubt:/home/zyb/SHELL# cat a.txt</span></span><br><span class="line"><span class="string">		abcd</span></span><br><span class="line"><span class="string">		efgh</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		root@zyb-ubt:/home/zyb/SHELL# cat num.txt</span></span><br><span class="line"><span class="string">		123</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		root@zyb-ubt:/home/zyb/SHELL# sed '</span>/\&lt;<span class="type">abcd</span>\&gt;/<span class="type">r</span> <span class="type">num.txt</span><span class="string">' a.txt</span></span><br><span class="line"><span class="string">		abcd</span></span><br><span class="line"><span class="string">		123			---&gt;&gt;&gt; (匹配到abed后，读入了num.txt中的内容到模式空间)</span></span><br><span class="line"><span class="string">		efgh</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		w示例:</span></span><br><span class="line"><span class="string">		root@zyb-ubt:/home/zyb/SHELL# sed'</span>/\&lt;<span class="type">abcd</span>\&gt;/<span class="type">w</span> <span class="type">insert.txt</span><span class="string">' a.txt</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		root@zyb-ubt:/home/zyb/SHELL# cat insert.txt</span></span><br><span class="line"><span class="string">		abcd</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	重要应用场景说明：</span></span><br><span class="line"><span class="string">		若有一个统计人信息的文本,这个信息每一行包含:姓名、性别、家乡...,如果需要将这些属性分别写入到不同的文件中，那么此时的w就很有用</span></span><br><span class="line"><span class="string">			sed -n '</span>/姓名/<span class="type">w</span> 姓名<span class="type">.txt</span>;/性别/<span class="type">w</span> 性别<span class="type">.txt</span><span class="string">' 普查文本.txt</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">退出q	: 	使sed停止读取新的输入行，并停止将它们发送到输出。</span></span><br><span class="line"><span class="string">	[line-address]q</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	root@zyb-ubt:/home/zyb/SHELL# cat repeat.txt</span></span><br><span class="line"><span class="string">	abc</span></span><br><span class="line"><span class="string">	abc</span></span><br><span class="line"><span class="string">	abedef</span></span><br><span class="line"><span class="string">	wwwka</span></span><br><span class="line"><span class="string">	acmasca</span></span><br><span class="line"><span class="string">	acaaacaca</span></span><br><span class="line"><span class="string">	acackasc</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	root@zyb-ubt :/home/zyb/SHELL# sed '</span>/<span class="type">a</span>/<span class="type">q</span><span class="string">' repeat.txt</span></span><br><span class="line"><span class="string">	abc</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	root@zyb-ubt:/home/ zyb/SHELL# sed '</span><span class="number">4</span><span class="type">q</span><span class="string">' repeat.txt</span></span><br><span class="line"><span class="string">	abc</span></span><br><span class="line"><span class="string">	abc</span></span><br><span class="line"><span class="string">	abedef</span></span><br><span class="line"><span class="string">	wwwka</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	重要应用场景说明:	若我们使用sed只是为了某个操作，比如查找到某个字符串、删除了某个字符串后，就停止脚本，那么q是非常有用的。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">高级sed命令:(改变了执行或控制命令的流程顺序)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	1.处理多行模式空间：(分别对应于单行模式空间的n,d,p)</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">		a) N	:	通过读取新的输入行，并将它添加到模式空间的现有内容之后，来创建多行模式空间。</span></span><br><span class="line"><span class="string">					模式空间最初的内容和新的输入行之间用换行符分隔。在模式空间中嵌入的换行符可以利用转义序列“\n”来匹配。</span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed -f sed.blank test.txt</span></span><br><span class="line"><span class="string">					1 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					2 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					3 line</span></span><br><span class="line"><span class="string">					4 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					end</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat test.txt</span></span><br><span class="line"><span class="string">					1 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					2 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					3 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					4 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					end</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat sed.blank</span></span><br><span class="line"><span class="string">					/^$/&#123;	=================&gt;&gt;&gt; 匹配空行后，由于N,所以该空行便被加入模式空间。且与模式空间中的内容以换行符分隔。</span></span><br><span class="line"><span class="string">					N</span></span><br><span class="line"><span class="string">					/^\n$/d =================&gt;&gt;&gt; 由于N创建了多行模式空间，所以在^匹配多行模式空间中的第一个字符,$匹配多行模式空间中的最后一个字符</span></span><br><span class="line"><span class="string">					&#125;</span></span><br><span class="line"><span class="string">			示例1:</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat m2.txt</span></span><br><span class="line"><span class="string">					.Hi "On Egypt"</span></span><br><span class="line"><span class="string">					anacnk</span></span><br><span class="line"><span class="string">					Napopleon,pointing to the Pyramids,siad to his troops:</span></span><br><span class="line"><span class="string">					.Soldiers, forty centuries have their eyes upon you.</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed '</span>/<span class="type">anacnk</span><span class="variable">$</span>/&#123;</span><br><span class="line">					<span class="type">N</span></span><br><span class="line">					<span class="type">s</span>/<span class="type">anacnk</span>\<span class="type">nNapopleon</span>/<span class="type">a</span> <span class="type">big</span>/</span><br><span class="line">					&#125;<span class="string">' m2.txt</span></span><br><span class="line"><span class="string">					.Hi "On Egypt"</span></span><br><span class="line"><span class="string">					a big,pointing to the Pyramids,siad to his troops:</span></span><br><span class="line"><span class="string">					.Soldiers, forty centuries have their eyes upon you.</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				可见，N将下一行加入当前模式空间形成多行模式空间，并在模式空间中，进行了跨行的替换。</span></span><br><span class="line"><span class="string">				所以从程序设计的角度，可以猜测sed支持多行模式空间的根本不在于何种命令，而在与多行模式空间是否可以被创建。</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">			多行模式空间中:</span></span><br><span class="line"><span class="string">				^	匹配模式空间中的第一个字符,而不匹配任何嵌入的换行符。</span></span><br><span class="line"><span class="string">				$	...				最后的换行符,	...</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			在执行next命令之后,控制将被传递给脚本中的命令.</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		b) D	:	D是d的多行形式，d删除模式空间的内容，D只删除多行模式空间的第一行。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			D删除模式空间中直到第一个嵌入的换行符的这部分内容。它不会导致读入新的输入行。</span></span><br><span class="line"><span class="string">			相反，它返回到脚本的顶端，将这些指令应用于模式空间剩余的内容。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat sed.blank</span></span><br><span class="line"><span class="string">			/^$/&#123;</span></span><br><span class="line"><span class="string">			N</span></span><br><span class="line"><span class="string">			/^\n$/D	=================&gt;&gt;&gt;//使用D,和d比起来,D只删除多行模式空间的第一行,而不是整个模式空间</span></span><br><span class="line"><span class="string">			&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed -f sed.blank test.txt</span></span><br><span class="line"><span class="string">			1 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			2 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			3 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			4 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			end</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat test.txt</span></span><br><span class="line"><span class="string">			1 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			2 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			3 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			4 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			end</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			c) P		多行打印命令与p不同，P输出多行模式空间的第一部分,直到第一个嵌入的换行符位置。</span></span><br><span class="line"><span class="string">						在执行完脚本中的最后一个命令之后，模式空间的内容自动输出。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	2.采用保持空间来保存模式空间的内容并使它可用于后续的命令</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		模式空间：用于容纳当前输入行的缓冲区</span></span><br><span class="line"><span class="string">		保持空间：预留缓冲区。模式空间中的内容可以复制到保持空间，而且保持空间的内容也可以复制到模式空间。</span></span><br><span class="line"><span class="string">		以下的命令就是用于在两者之间移动数据。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		a) H 或 h (hold)	将模式空间中的内容复制或追加到保持空间</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		hold命令在保持空间的内容之后放置一个换行符,且后买呢跟随模式空间的内容，即使一开始保持空间是空的也是如此。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		b) G 或 g (Get)		将保持空间中的内容复制或追加到保持空间</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		Get命令在模式空间的内容后放置一个换行符，且后面跟随保持空间的内容。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		c) x				交换保持空间和模式空间的内容</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		这些命令中的每一条都可以利用一个地址来指定一行或行范围。</span></span><br><span class="line"><span class="string">		同一命令的大小写之间的区别:小写改变写目的缓冲区的内容，而大写则追加缓冲区现有的内容。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	3.编写使用分支和条件命令的脚本,以更改控制流</span></span><br><span class="line"><span class="string">		分支b和测试t命令将脚本中的控制转移到包含特殊标签的行，如果没有指定标签，则将控制转移到脚本的结尾处。</span></span><br><span class="line"><span class="string">		b用于无条件转移，t用于有条件转移，他们只有替换命令改变当前行时才会执行。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		a) :		标签是任意不多于七个字符的序列，标签本身占一行并以冒号开始。</span></span><br><span class="line"><span class="string">			:label1 ========&gt;:与标签之间不允许有空格或其他符号，行结尾处的空格被认为是标签的一部分</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		b) b		用于在脚本中将控制权转移到另一行</span></span><br><span class="line"><span class="string">			[addres]b[label] ======================&gt;label可选，没有则代表跳到结尾处。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			应用这个命令的一个重要场景就是,你要处理的文本有一部分内容你要跳过，那么用b就很完美。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			就像c语言的goto语法一样。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# sed -n '</span>&#123;</span><br><span class="line">			:<span class="type">top</span></span><br><span class="line">			<span class="type">i</span>\</span><br><span class="line">			<span class="type">abc</span></span><br><span class="line">			&#125;<span class="string">' test.txt</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			abc</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat test.txt</span></span><br><span class="line"><span class="string">			1 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			2 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			3 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			4 line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			end</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		c) t</span></span><br><span class="line"><span class="string">		[address]t[label] ======================&gt;label可选，没有则代表跳到结尾处。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">一定要明确，sed、awk都是用来处理数据流的，所以一定要有输入，比如在命令行执行一定命 # awk '</span>&#123;<span class="type">print</span> <span class="type">x</span> += <span class="number">1</span>&#125;<span class="string">',点击回车后，并没有执行，因为是在等待输入。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">awk的底层为使用它的人定义并提供了一个模型，这个模型就是主输入循环。一定要理解这个awk的基本模型，不然用awk的时候就总会受到其他开发语言的影响。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">awk程序运行逻辑</span></span><br><span class="line"><span class="string">	BEGIN		:</span></span><br><span class="line"><span class="string">	主循环		:</span></span><br><span class="line"><span class="string">	END		:</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">								--------------</span></span><br><span class="line"><span class="string">								|            |/		在读入任何输入前,执行第一个例程。</span></span><br><span class="line"><span class="string">								|	     |------------------------------------------------------</span></span><br><span class="line"><span class="string">								|  BEGIN     |\</span></span><br><span class="line"><span class="string">								|------------|</span></span><br><span class="line"><span class="string">								|	     |/		在读入每个输入行时执行第二个例程：主循环例程</span></span><br><span class="line"><span class="string">								|	     |------------------------------------------------------</span></span><br><span class="line"><span class="string">								|	     |\</span></span><br><span class="line"><span class="string">								|	     |</span></span><br><span class="line"><span class="string">								--------------</span></span><br><span class="line"><span class="string">								|            |/		在所有的输入完成后,执行第三个例程。</span></span><br><span class="line"><span class="string">								|   END      |------------------------------------------------------</span></span><br><span class="line"><span class="string">								|------------|\</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	awk程序的三部分:</span></span><br><span class="line"><span class="string">		1) 处理输入前将做的处理</span></span><br><span class="line"><span class="string">		2) 处理输入中将做的处理</span></span><br><span class="line"><span class="string">		3) 处理输入完成后将做的处理</span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">		要理解这三个过程，理解以后写的awk程序才能按照所设想的那样得到处理结果</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	A) awk中的模式匹配:</span></span><br><span class="line"><span class="string">		即，当awk读入一输入行时，它试图匹配脚本中的每个模式匹配规则，只有与一个特定的模式相匹配才能成为操作对象。</span></span><br><span class="line"><span class="string">		如果没有指定操作，与模式相匹配的输入行将被打印出来(执行打印语句是一个默认操作)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				示例: 若匹配空行，则插入一行字符串。</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# echo "" | awk '</span>/^<span class="variable">$</span>/ &#123;<span class="type">print</span> <span class="string">"This is a blank line."</span>&#125;<span class="string">'</span></span><br><span class="line"><span class="string">					This is a blank line.</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# echo "a" | awk '</span>/^<span class="variable">$</span>/ &#123;<span class="type">print</span> <span class="string">"This is a blank line."</span>&#125;<span class="string">'</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk#</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	B) 记录和字段</span></span><br><span class="line"><span class="string">		awk将每一行当做一个记录，每一行上的每个空格或者制表符分隔的单词作为字段(用来分隔字段的字符称为分隔符)。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		1) 字段的引用和分离:</span></span><br><span class="line"><span class="string">			$0 		:		整个记录</span></span><br><span class="line"><span class="string">			$1		:		第一个字段</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat names</span></span><br><span class="line"><span class="string">			John    Robinson        666-555-1111</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk '</span>&#123; <span class="type">print</span> <span class="variable">$2</span>,<span class="variable">$1</span>,<span class="variable">$3</span> &#125;<span class="string">' names</span></span><br><span class="line"><span class="string">			Robinson John 666-555-1111</span></span><br><span class="line"><span class="string">			(print语句中分隔每个参数的逗号使得输出的各值之间有一个空格)</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		2) 字段的另一个表示		:		可以用任何计算值为整数的表达式来表示一个字段，而不只是数字和变量。</span></span><br><span class="line"><span class="string">			我在使用awk初期，为了和shell一起使用，经常有这样的需求:另寻它法表示字段，但是很难用对。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# echo a b c | awk '</span><span class="type">BEGIN</span> &#123;<span class="type">one</span>=<span class="number">1</span>;<span class="type">two</span>=<span class="number">2</span> &#125;</span><br><span class="line">			&gt; &#123;<span class="type">print</span> <span class="variable">$</span>(<span class="type">one</span> + <span class="type">two</span>)&#125;<span class="string">'</span></span><br><span class="line"><span class="string">			c</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		3) 改变字段分隔符  -F：		-F后跟分隔符</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -F"\t" '</span>&#123;<span class="type">print</span> <span class="variable">$2</span> &#125;<span class="string">' names</span></span><br><span class="line"><span class="string">			Robinson</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			//文本</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat seg.txt</span></span><br><span class="line"><span class="string">			John Robinson,Koren,Inc.,978 4th Ave.,Boston,MA 01760,696-0987</span></span><br><span class="line"><span class="string">			Phyllis chapmqan,GVE Corp.,34 Sea Drive,Amesbury,MA 01881,879-0900</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			//awk脚本</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat blocklist.awk</span></span><br><span class="line"><span class="string">			# blocklist .awk --use block type to print name and addr</span></span><br><span class="line"><span class="string">			# input a file: name、company、street、city、state、state zip、tel</span></span><br><span class="line"><span class="string">			&#123;</span></span><br><span class="line"><span class="string">			print "" # output blank line</span></span><br><span class="line"><span class="string">			print $1  # name</span></span><br><span class="line"><span class="string">			print $2  # company</span></span><br><span class="line"><span class="string">			print $3  # street</span></span><br><span class="line"><span class="string">			print $4, $5 # city,state zip</span></span><br><span class="line"><span class="string">			&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			//处理结果</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -f blocklist.awk seg.txt</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			John</span></span><br><span class="line"><span class="string">			Robinson,Koren,Inc.,978</span></span><br><span class="line"><span class="string">			4th</span></span><br><span class="line"><span class="string">			Ave.,Boston,MA 01760,696-0987</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			Phyllis</span></span><br><span class="line"><span class="string">			chapmqan,GVE</span></span><br><span class="line"><span class="string">			Corp.,34</span></span><br><span class="line"><span class="string">			Sea Drive,Amesbury,MA</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -F , -f blocklist.awk seg.txt</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			John Robinson</span></span><br><span class="line"><span class="string">			Koren</span></span><br><span class="line"><span class="string">			Inc.</span></span><br><span class="line"><span class="string">			978 4th Ave. Boston</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			Phyllis chapmqan</span></span><br><span class="line"><span class="string">			GVE Corp.</span></span><br><span class="line"><span class="string">			34 Sea Drive</span></span><br><span class="line"><span class="string">			Amesbury MA 01881</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">	C)  系统变量</span></span><br><span class="line"><span class="string">		1) 默认值可修改的系统变量</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">			a) FS 		:		字段分隔符，通过定义它来设置字段分隔符，所以它必须在BEGIN例程中设置。</span></span><br><span class="line"><span class="string">								</span></span><br><span class="line"><span class="string">								root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat phonelist.awk</span></span><br><span class="line"><span class="string">								# phonelist.awk --print name and tel</span></span><br><span class="line"><span class="string">								# input file: name company street city state state zip tel</span></span><br><span class="line"><span class="string">								BEGIN &#123; FS = "," &#125; #用逗号分隔字符  ======&gt;&gt;&gt;BEGIN例程在主循环例程之前做操作</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">								&#123; print $1 ","$6 &#125;</span></span><br><span class="line"><span class="string">								root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -f phonelist.awk seg.txt</span></span><br><span class="line"><span class="string">								John Robinson,MA 01760</span></span><br><span class="line"><span class="string">								Phyllis chapmqan,879-0900</span></span><br><span class="line"><span class="string">								</span></span><br><span class="line"><span class="string">								为FS赋值不影响当前输入行,它仅影响下一个输入行。</span></span><br><span class="line"><span class="string">								</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		2) 第二种类型定义的变量的值可以用于报告或数据处理中。</span></span><br><span class="line"><span class="string">			a)  OFS 		也是分隔符，不过是输出的分割符。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			b)  NF			当前输入记录的字段的个数</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				引用NF,即$NF,等同于应用字段一样。</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat block.awk</span></span><br><span class="line"><span class="string">					# block.awk --打印第一个和最后一个字段</span></span><br><span class="line"><span class="string">					# $1 = name;$NF = phone number</span></span><br><span class="line"><span class="string">					BEGIN &#123; FS = "\n"; RS = "" &#125;</span></span><br><span class="line"><span class="string">					&#123;print $1, $NF &#125;	====================&gt;&gt;&gt;NR此时经过输入主循环，已经为最后的行的计数值了。</span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat phones.block</span></span><br><span class="line"><span class="string">					John Robinson</span></span><br><span class="line"><span class="string">					Koren Inc.</span></span><br><span class="line"><span class="string">					978 Commonwaelth Ave.</span></span><br><span class="line"><span class="string">					Boston</span></span><br><span class="line"><span class="string">					MA 01760</span></span><br><span class="line"><span class="string">					696-0987</span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -f block.awk phones.block</span></span><br><span class="line"><span class="string">					John Robinson 696-0987</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			c)  RS			记录分隔符(是记录！！！)	</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			d)  ORS			输出...</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">				root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat block.awk</span></span><br><span class="line"><span class="string">				# block.awk --打印第一个和最后一个字段</span></span><br><span class="line"><span class="string">				# $1 = name;$NF = phone number</span></span><br><span class="line"><span class="string">				BEGIN &#123; FS = "\n"; RS = "" &#125;</span></span><br><span class="line"><span class="string">				BEGIN &#123; OFS = "\n"; ORS = "\n\n" &#125;</span></span><br><span class="line"><span class="string">				&#123;print $1, $NF &#125;</span></span><br><span class="line"><span class="string">				root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -f block.awk phones.block</span></span><br><span class="line"><span class="string">				John Robinson</span></span><br><span class="line"><span class="string">				696-0987</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				如上所示，为了能将输出结果输出到每一行，就将输出字段分隔符设置为\n，而输出记录设置为\n\n</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			e)  FILENAME	包含当前输入文件的名称</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			f)	FNR			应用于多个输入文件的情景，被用来表示与当前输入文件相关的当前记录的代码。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			g)	CONVFMT		用来控制数字到字符串的专业</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			h)	NR			读入的输入记录的个数</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">							root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat phonelist.awk</span></span><br><span class="line"><span class="string">							# phonelist.awk --print name and tel</span></span><br><span class="line"><span class="string">							# input file: name company street city state state zip tel</span></span><br><span class="line"><span class="string">							BEGIN &#123; FS = "," &#125; #用逗号分隔字符</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">							&#123; print $1 ","$6 &#125;</span></span><br><span class="line"><span class="string">							END &#123; print ""</span></span><br><span class="line"><span class="string">									print NR, "records processed." &#125;</span></span><br><span class="line"><span class="string">						</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	D)  模式匹配的使用</span></span><br><span class="line"><span class="string">		1) ~		:   操作符，用于测试一个字段的正则表达式，这个非常有用,指定一个字段去匹配，而非其他字段。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">							root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat seg.txt</span></span><br><span class="line"><span class="string">							John Robinson,Koren,Inc.,978 4th Ave.,Boston,MA 01760,696-0987</span></span><br><span class="line"><span class="string">							Phyllis chapmqan,GVE Corp.,34 Sea Drive,Amesbury,MA 01881,879-0900</span></span><br><span class="line"><span class="string">							</span></span><br><span class="line"><span class="string">							root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk '</span>&#123;<span class="type">print</span> <span class="variable">$5</span>&#125;<span class="string">' seg.txt</span></span><br><span class="line"><span class="string">							01760,696-0987</span></span><br><span class="line"><span class="string">							Drive,Amesbury,MA</span></span><br><span class="line"><span class="string">							</span></span><br><span class="line"><span class="string">							root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk '</span><span class="variable">$5</span> ~ /<span class="type">MA</span>/ &#123;<span class="type">print</span> <span class="variable">$1</span> <span class="string">","</span> <span class="variable">$6</span> &#125;<span class="string">' seg.txt</span></span><br><span class="line"><span class="string">							Phyllis,01881,879-0900</span></span><br><span class="line"><span class="string">							</span></span><br><span class="line"><span class="string">		2) !~		:	..., !用于反转~的含义。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">							root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk '</span><span class="variable">$5</span> !~ /<span class="type">MA</span>/ &#123;<span class="type">print</span> <span class="variable">$1</span> <span class="string">","</span> <span class="variable">$6</span> &#125;<span class="string">' seg.txt</span></span><br><span class="line"><span class="string">							John,</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">							root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk '</span><span class="variable">$6</span> ~ /<span class="number">1</span>?(-| )?\(?[<span class="number">0</span>-<span class="number">9</span>]+\)?( |-)?[<span class="number">0</span>-<span class="number">9</span>]+-[<span class="number">0</span>-<span class="number">9</span>]+/<span class="string">' seg.txt</span></span><br><span class="line"><span class="string">							Phyllis chapmqan,GVE Corp.,34 Sea Drive,Amesbury,MA 01881,879-0900</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">							解释：</span></span><br><span class="line"><span class="string">							1?</span></span><br><span class="line"><span class="string">							(-| )?			查找一个连字符或一个空格，或者什么也没有</span></span><br><span class="line"><span class="string">							\(?</span></span><br><span class="line"><span class="string">							[0-9]+</span></span><br><span class="line"><span class="string">							\)?</span></span><br><span class="line"><span class="string">							( |-)?</span></span><br><span class="line"><span class="string">							[0-9]+-[0-9]+	查找在一个连字符两边的两组数字。======&gt;&gt;&gt; 879-0900</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	E) 字段的划分：完整的问题</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		1) 用空格来分割字段</span></span><br><span class="line"><span class="string">			这种情况下，记录的前导空白字符和结尾空白字符将被忽略。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		2)	使用单个字符来划分</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		3) 使用多个字符来做分隔符</span></span><br><span class="line"><span class="string">			此时，该分隔符将被作为一个正则表达式来解释。</span></span><br><span class="line"><span class="string">			 </span></span><br><span class="line"><span class="string">			 FS='</span>\<span class="type">t</span><span class="string">',此时将\t作为字段分隔符</span></span><br><span class="line"><span class="string">			 FS='</span>\<span class="type">t</span>+<span class="string">',此时将一个或多个制表符来分隔字段。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">			 </span></span><br><span class="line"><span class="string">			可以使用一个正则表达式指定几个字符分隔符</span></span><br><span class="line"><span class="string">			FS = "['</span>:\<span class="type">t</span>]<span class="string">"  	   ==============&gt;&gt;&gt;&gt;&gt;    在【】中的三个字符之一都可以被解释成字段分隔符。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			这种用法很有用，因为待处理的字符并不总是成规律或者按照我们想要的成规律的,所以我们可以按照文本的大概的样式来设定切割方式。</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	F) 表达式	: 	</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		1) 可以使用表达式来存储、操作和检索数据，这些操作与在sed中的有很大的区别，但这是大多数程序设计语言所具有的共同特性。</span></span><br><span class="line"><span class="string">		2) 一个表达式，通过计算返回一个值;</span></span><br><span class="line"><span class="string">		3) 表达式由数字和字符串常量、变量、操作符、函数和正则表达式组成。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		1) 常量</span></span><br><span class="line"><span class="string">:			a) 字符串型:</span></span><br><span class="line"><span class="string">				字符串，在表达式中必须用引号括起来。</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">					在字符串中可以使用下列转义序列。</span></span><br><span class="line"><span class="string">					\a		报警字符，通常是ASCII BEL字符</span></span><br><span class="line"><span class="string">					\b		退格键</span></span><br><span class="line"><span class="string">					\f		走纸符</span></span><br><span class="line"><span class="string">					\t		水平制表符	</span></span><br><span class="line"><span class="string">					\v		垂直制表符</span></span><br><span class="line"><span class="string">					\ddd 	将字符表示唯为1到3位八进制</span></span><br><span class="line"><span class="string">					\xhex	将字符表示为16进制。</span></span><br><span class="line"><span class="string">					\c		任何需要字面表示的字符。</span></span><br><span class="line"><span class="string">					\r		回车</span></span><br><span class="line"><span class="string">					\n		换行</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">			b) 整数型:</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		2) 变量		: 变量是引用值的标识符;定义它,只需要为它定义一个名字并将数据赋给它即可。</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">			特点：</span></span><br><span class="line"><span class="string">				类型安全</span></span><br><span class="line"><span class="string">				区分大小写</span></span><br><span class="line"><span class="string">				不必初始化，awk自动将他们初始化为空字符串,如果作为数字，它的值为0。(理解这一点很重要，特别是写c/c++的程序员.)</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				x = "</span>hello<span class="string">"</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				空格是字符串连接符</span></span><br><span class="line"><span class="string">				z = "</span>hello<span class="string">" "</span>world!<span class="string">"</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">		3) 表达式</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		-----------------.</span></span><br><span class="line"><span class="string">		.	   .         .</span></span><br><span class="line"><span class="string">		.操作符.  描述   .</span></span><br><span class="line"><span class="string">		-----------------.</span></span><br><span class="line"><span class="string">		. +    .	     .</span></span><br><span class="line"><span class="string">		-----------------.</span></span><br><span class="line"><span class="string">		. -    .         .</span></span><br><span class="line"><span class="string">		-----------------.</span></span><br><span class="line"><span class="string">		. *    .         .</span></span><br><span class="line"><span class="string">		-----------------.</span></span><br><span class="line"><span class="string">		. /    .         .</span></span><br><span class="line"><span class="string">		-----------------.</span></span><br><span class="line"><span class="string">		. %    .  取模	 .</span></span><br><span class="line"><span class="string">		-------.---------.</span></span><br><span class="line"><span class="string">		. ^    .  取幂   .</span></span><br><span class="line"><span class="string">		-------.---------.</span></span><br><span class="line"><span class="string">		. **   .  取幂a  .</span></span><br><span class="line"><span class="string">		.------.---------.</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		----------------------------</span></span><br><span class="line"><span class="string">		.	   .                   .</span></span><br><span class="line"><span class="string">		.操作符.  定义             .</span></span><br><span class="line"><span class="string">		---------------------------.</span></span><br><span class="line"><span class="string">		. ++   .  变量加1          .</span></span><br><span class="line"><span class="string">		---------------------------.</span></span><br><span class="line"><span class="string">		. --   .  变量减1          .</span></span><br><span class="line"><span class="string">		---------------------------.</span></span><br><span class="line"><span class="string">		. +=   .  加等于           .</span></span><br><span class="line"><span class="string">		---------------------------.</span></span><br><span class="line"><span class="string">		. -=   .                   .</span></span><br><span class="line"><span class="string">		---------------------------.</span></span><br><span class="line"><span class="string">		. *=   .  		           .</span></span><br><span class="line"><span class="string">		-------.-------------------.</span></span><br><span class="line"><span class="string">		. /=   .  		           .</span></span><br><span class="line"><span class="string">		-------.-------------------.</span></span><br><span class="line"><span class="string">		. %=   .  		           .</span></span><br><span class="line"><span class="string">		.------.-------------------.</span></span><br><span class="line"><span class="string">		. ^=   .  		           .</span></span><br><span class="line"><span class="string">		.------.-------------------.</span></span><br><span class="line"><span class="string">		. **=  . 	               .</span></span><br><span class="line"><span class="string">		.------.-------------------.</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		x = 1</span></span><br><span class="line"><span class="string">		print x +  1  ===================&gt;&gt;&gt; x == 2?  error </span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		print x += 1  ===================&gt;&gt;&gt; x == 2?  right</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		x += 1</span></span><br><span class="line"><span class="string">		x = x+1</span></span><br><span class="line"><span class="string">		++x</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	G) 处理多行记录		: 	</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat checkbook.awk</span></span><br><span class="line"><span class="string">			# checkbook.awk</span></span><br><span class="line"><span class="string">			BEGIN &#123; FS = "</span>\t<span class="string">" &#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			#1 期望第一条记录为初始余额</span></span><br><span class="line"><span class="string">			NR == 1 &#123; print "</span>Beginning Balance:\t<span class="string">"<span class="variable">$1</span></span></span><br><span class="line"><span class="string">					balance = <span class="variable">$1</span></span></span><br><span class="line"><span class="string">					next    #取得下一条记录！！！</span></span><br><span class="line"><span class="string">			&#125;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			#2 应用于每个支票记录，将余额和数量相加</span></span><br><span class="line"><span class="string">			&#123;</span></span><br><span class="line"><span class="string">					print <span class="variable">$1</span>,<span class="variable">$2</span>,<span class="variable">$3</span></span></span><br><span class="line"><span class="string">					print balance += <span class="variable">$3</span>     # 支票数额有负数</span></span><br><span class="line"><span class="string">			&#125;</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -f checkbook.awk check.txt</span></span><br><span class="line"><span class="string">			Beginning Balance:      1000</span></span><br><span class="line"><span class="string">			125 market -125.45</span></span><br><span class="line"><span class="string">			874.55</span></span><br><span class="line"><span class="string">			126 Hardware Store -34.95</span></span><br><span class="line"><span class="string">			839.6</span></span><br><span class="line"><span class="string">			127 Video Store -7.45</span></span><br><span class="line"><span class="string">			832.15</span></span><br><span class="line"><span class="string">			128 Book Store -14.32</span></span><br><span class="line"><span class="string">			817.83</span></span><br><span class="line"><span class="string">			129 Gasoline -16.10</span></span><br><span class="line"><span class="string">			801.73</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">	H) 关系操作符合布尔操作符</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">		1) 关系操作符</span></span><br><span class="line"><span class="string">			&lt;		:</span></span><br><span class="line"><span class="string">			&gt;		:</span></span><br><span class="line"><span class="string">			&lt;=		:</span></span><br><span class="line"><span class="string">			&gt;=		:</span></span><br><span class="line"><span class="string">			==		:		相等</span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">			!=		:</span></span><br><span class="line"><span class="string">			~		:		匹配</span></span><br><span class="line"><span class="string">			!~		:		不匹配</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		2) 布尔操作符</span></span><br><span class="line"><span class="string">			||		:		或</span></span><br><span class="line"><span class="string">			&amp;&amp;		:		与</span></span><br><span class="line"><span class="string">			！		:		非</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">	I) 格式化打印</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">			printf	:		没有提供自动换行功能，必须明确地为它指定"</span>\n<span class="string">"</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			printf(format_expression[,argumnets])</span></span><br><span class="line"><span class="string">			 .	          .	</span></span><br><span class="line"><span class="string">			/|\              /|\</span></span><br><span class="line"><span class="string">			 |	          |	</span></span><br><span class="line"><span class="string">			 |                |----------&gt;参数列表，例如：变量名列表，它和格式表达式相对应。</span></span><br><span class="line"><span class="string">                         |</span></span><br><span class="line"><span class="string">                         |</span></span><br><span class="line"><span class="string">                         |------------&gt;第一部分，圆括号可选，用来描述格式的表达式。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			等同于c语言的sprintf(char *dststring,char *formart,...);</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		printf中的格式使用:</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">			printf使用的转义字符</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			转义字符			定义</span></span><br><span class="line"><span class="string">			   c	                字符</span></span><br><span class="line"><span class="string">			   s	                字符串</span></span><br><span class="line"><span class="string">			   d	                十进制整数</span></span><br><span class="line"><span class="string">			   ld	                十进制长整数</span></span><br><span class="line"><span class="string">			   u	                十进制无符号整数</span></span><br><span class="line"><span class="string">			   lu	                十进制无符号长整数</span></span><br><span class="line"><span class="string">			   x	                十六进制整数</span></span><br><span class="line"><span class="string">			   lx	                十六进制长整数</span></span><br><span class="line"><span class="string">			   o	                八进制整数</span></span><br><span class="line"><span class="string">			   lo	                八进制长整数</span></span><br><span class="line"><span class="string">			   e	                用科学记数法(e 记数法)表示的浮点数</span></span><br><span class="line"><span class="string">			   f	                浮点数</span></span><br><span class="line"><span class="string">			   g	                选用e或f中较短的一种形式</span></span><br><span class="line"><span class="string">			 </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			printf的修饰符</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			字符				定义</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			-						左对齐修饰符</span></span><br><span class="line"><span class="string">			#						显示8 进制整数时在前面加个0</span></span><br><span class="line"><span class="string">									显示16 进制整数时在前面加0x</span></span><br><span class="line"><span class="string">			+						显示使用d 、e 、f 和g 转换的整数时，加上正负号+或-</span></span><br><span class="line"><span class="string">			0						用0而不是空白符来填充所显示的值</span></span><br><span class="line"><span class="string">			 </span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			printf的格式说明符</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			格式说明符			功能</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			%c						打印单个ASCII 字符</span></span><br><span class="line"><span class="string">									printf("</span>The character is %c\n<span class="string">",x)</span></span><br><span class="line"><span class="string">									输出: The character is A</span></span><br><span class="line"><span class="string">									</span></span><br><span class="line"><span class="string">			%d						打印一个十进制数</span></span><br><span class="line"><span class="string">									printf("</span>The boy is %d years old\n<span class="string">",y)</span></span><br><span class="line"><span class="string">									输出：The boy is 15 years old</span></span><br><span class="line"><span class="string">									</span></span><br><span class="line"><span class="string">			%e						打印数字的e 记数法形式</span></span><br><span class="line"><span class="string">									printf("</span>z is %e\n<span class="string">",z) 		</span></span><br><span class="line"><span class="string">									输出: z is 2.3e+0 1</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			%f						打印一个浮点数</span></span><br><span class="line"><span class="string">									printf("</span>z is %f\n<span class="string">", 2.3 * 2)</span></span><br><span class="line"><span class="string">									输出: z is 4.600000</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			%o						打印数字的八进制</span></span><br><span class="line"><span class="string">									printf("</span>y is %o\n<span class="string">",y)</span></span><br><span class="line"><span class="string">									输出：z is 17</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			%s						打印一个字符串</span></span><br><span class="line"><span class="string">									print("</span>The name of the culprit is %s\n<span class="string">",<span class="variable">$1</span>)</span></span><br><span class="line"><span class="string">									输出：The name of the culprit is Bob Smith</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			%x						打印数字的十六进制值</span></span><br><span class="line"><span class="string">									printf("</span>y is %x\n<span class="string">",y)</span></span><br><span class="line"><span class="string">									输出：x is f</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	J) 向脚本传递参数		:		参数将值赋给一个变量，这个变量可以在awk脚本中访问。</span></span><br><span class="line"><span class="string">									这个变量可以在命令行上设置，放在脚本的后面，文件名的前面。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		awk 'script' var=value inputfile  //严格要求，在=号的两边不允许出现空格。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		这个一定要明白，awk的参数和shell的参数是不一样的，shell中参数1为<span class="variable">$1</span>,而awk中<span class="variable">$1</span>表示字段1。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">							(</span></span><br><span class="line"><span class="string">								也可以使用命令行参数定义系统变量。</span></span><br><span class="line"><span class="string">									awk '&#123; print NR, <span class="variable">$0</span> &#125;' OFS=',' names</span></span><br><span class="line"><span class="string">							)	</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		这种传参的局限性以及改进</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		局限性：</span></span><br><span class="line"><span class="string">			示例:</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat seg.txt</span></span><br><span class="line"><span class="string">					John Robinson,Koren,Inc.,978 4th Ave.,Boston,MA 01760,696-0987</span></span><br><span class="line"><span class="string">					Phyllis chapmqan,GVE Corp.,34 Sea Drive,Amesbury,MA 01881,879-0900</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# cat a.txt</span></span><br><span class="line"><span class="string">					ajksnckloacsmamklavsdclknmajksncalscnlkacnalkcvnaca</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk 'BEGIN &#123;print n&#125;</span></span><br><span class="line"><span class="string">					&#123; if (n==1) print "</span>reading the <span class="number">1</span> book<span class="string">"</span></span><br><span class="line"><span class="string">					if (n==2) print "</span>reading the <span class="number">2</span> book<span class="string">"</span></span><br><span class="line"><span class="string">					&#125;' n=1 seg.txt n=2 a.txt</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					reading the 1 book</span></span><br><span class="line"><span class="string">					reading the 1 book</span></span><br><span class="line"><span class="string">					reading the 2 book</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk 'BEGIN &#123;print n&#125;</span></span><br><span class="line"><span class="string">					&#123; if (n==1) print "</span>reading the <span class="number">1</span> book<span class="string">"</span></span><br><span class="line"><span class="string">					if (n==2) print "</span>reading the <span class="number">2</span> book<span class="string">"</span></span><br><span class="line"><span class="string">					&#125;' n=1 a.txt n=2 seg.txt</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					reading the 1 book</span></span><br><span class="line"><span class="string">					reading the 2 book</span></span><br><span class="line"><span class="string">					reading the 2 book</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk 'BEGIN &#123;if (n==1)print n&#125;' n=1 a.txt</span></span><br><span class="line"><span class="string">			------&gt;&gt;根据以上awk输出结果,可以看出，命令行传入的参数并不能再BEGIN例程中得以使用。</span></span><br><span class="line"><span class="string">			这是因为,从命令行传递的参数就像是被awk当做文件名的,赋值操作直到这个变量被求值时才进行。</span></span><br><span class="line"><span class="string">			这就造成，如果我们要在BEGIN例程中就要对参数有动作，那么这将不能得以实现。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		改进:</span></span><br><span class="line"><span class="string">			为了能在任何输入被读入前定义参数,-v选项指定在执行BEGIN过程之前得到变量赋值。-v选项必须在一个命令行脚本前说明。</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">				示例:</span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk '&#123;print&#125;' RS=' ' phones.block</span></span><br><span class="line"><span class="string">					John</span></span><br><span class="line"><span class="string">					Robinson</span></span><br><span class="line"><span class="string">					Koren</span></span><br><span class="line"><span class="string">					Inc.</span></span><br><span class="line"><span class="string">					978</span></span><br><span class="line"><span class="string">					Commonwaelth</span></span><br><span class="line"><span class="string">					Ave.</span></span><br><span class="line"><span class="string">					Boston</span></span><br><span class="line"><span class="string">					MA</span></span><br><span class="line"><span class="string">					01760</span></span><br><span class="line"><span class="string">					696-0987</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk RS=' ' '&#123;print&#125;' phones.block</span></span><br><span class="line"><span class="string">					awk: line 1: syntax error at or near end of line</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# awk -v n=1 'BEGIN &#123;print n&#125;</span></span><br><span class="line"><span class="string">					&gt; &#123;</span></span><br><span class="line"><span class="string">					&gt; if (n==1) print "</span>reading the first book<span class="string">"</span></span><br><span class="line"><span class="string">					&gt; if (n==2) print "</span>reading the second book<span class="string">"</span></span><br><span class="line"><span class="string">					&gt; &#125; ' seg.txt</span></span><br><span class="line"><span class="string">					1</span></span><br><span class="line"><span class="string">					reading the first book</span></span><br><span class="line"><span class="string">					reading the first book</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">					</span></span><br><span class="line"><span class="string">awk程序设计逻辑:</span></span><br><span class="line"><span class="string">	A)条件</span></span><br><span class="line"><span class="string">		if (expression)</span></span><br><span class="line"><span class="string">			action1</span></span><br><span class="line"><span class="string">		[else</span></span><br><span class="line"><span class="string">			action2]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		使用注意事项:</span></span><br><span class="line"><span class="string">			1). 如果操作由多个语句组成，则要用一对大括号括起来。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			if (expression) &#123;-----------------------&gt;左括号可与expression一行,也可下一行单独一行，也可与第一条语句一行</span></span><br><span class="line"><span class="string">			action1 s1</span></span><br><span class="line"><span class="string">			action1_s2</span></span><br><span class="line"><span class="string">			...</span></span><br><span class="line"><span class="string">			&#125; ---------------------&gt;右括号可与最后一条语句一行也可下一行;总之与c语言的用法一致</span></span><br><span class="line"><span class="string">			[else	---------------------&gt; 也可以这样[else action2]</span></span><br><span class="line"><span class="string">				action2]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			if (expression) action_s1; [else action2]</span></span><br><span class="line"><span class="string">			if (expression) (action_s1;action1 s2;action1 _3:)leise action2] //使用多个分号分隔多个语句，必须使用大括号</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		使用示例:</span></span><br><span class="line"><span class="string">			1).1f (x ~ /[Yy](es)?/) print x</span></span><br><span class="line"><span class="string">				测试x是否与一个模式匹配</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			2) .awk也支持条件运算符</span></span><br><span class="line"><span class="string">			grade = ( avg&gt;=65 )?"</span>Pass<span class="string">":"</span>Fail<span class="string">"</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	B) 循环</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		1). while循环</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			a)	while (condition)</span></span><br><span class="line"><span class="string">				action</span></span><br><span class="line"><span class="string">			b)	while (condition)action</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			c)	while (condition)</span></span><br><span class="line"><span class="string">				&#123;</span></span><br><span class="line"><span class="string">					action1</span></span><br><span class="line"><span class="string">					action 2</span></span><br><span class="line"><span class="string">					...</span></span><br><span class="line"><span class="string">				&#125;</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">			d) Do循环</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				do</span></span><br><span class="line"><span class="string">					action</span></span><br><span class="line"><span class="string">				while (condition)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				do act1on wh1le (condit1on)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			e) for循环</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">				for (a;b;c) action</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	C) 数组----------关联数组(类似于c++的map, 可以建立很多种类型的键值对之间的匹配关系)</span></span><br><span class="line"><span class="string">		1) awk中的关键:</span></span><br><span class="line"><span class="string">			a) 不用指定数组大小.要谨记这条规则</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">			示例:</span></span><br><span class="line"><span class="string">			acro["</span>BASIC<span class="string">"] = "</span>Beginner<span class="string">'s All-Purpose Symbolic Instruction Code"</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		2) 测试某个值是否是数组中的成员</span></span><br><span class="line"><span class="string">			item in array &lt;&lt;=-=&gt;&gt; array[item]存在则返回1，否 则返回o</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		3) 删除数组中的一个元素</span></span><br><span class="line"><span class="string">			delete array[subscript]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		4) awk不支持多维数组，只能使用模拟方式来应用多维数组</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">			file array[NR,1]</span></span><br><span class="line"><span class="string">				file array[2,4] &lt;&lt;======&gt;&gt; 即文本中第二行记录的第四个字段。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	D) 常用函数</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		1)</span></span><br><span class="line"><span class="string">			n = split (input string, array,seperator);</span></span><br><span class="line"><span class="string">							/|\</span></span><br><span class="line"><span class="string">							 |</span></span><br><span class="line"><span class="string">							 |</span></span><br><span class="line"><span class="string">							 |</span></span><br><span class="line"><span class="string">							 |</span></span><br><span class="line"><span class="string">							 .-----------&gt; 1) 若seperator没指定，则默认为$FS</span></span><br><span class="line"><span class="string">								       2) seperator可为正则表达式</span></span><br><span class="line"><span class="string">		2)  exp(x) 		e的x次幂</span></span><br><span class="line"><span class="string">			sqrt (x)</span></span><br><span class="line"><span class="string">			int(x) 		x的整数截断</span></span><br><span class="line"><span class="string">			rand()		返回随机数x, 0&lt;=x&lt;1</span></span><br><span class="line"><span class="string">			srand(x)	为rand()产生新的种子数，使得rand()被多次调用时能产生真正的随机数。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		3) 字符串函数</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">			geub(exreg, substring, mainstring)  //用substring替换mainstring 中和正则表达式exreg匹配的所有字符串</span></span><br><span class="line"><span class="string">			sub(exreg, substring, mainstring) 	//替换mainstring中首次匹配exreg的substring</span></span><br><span class="line"><span class="string">			substr(malnstring,p, n)				//返回mainstring中从p处开始的长度为n的字符串</span></span><br><span class="line"><span class="string">			index(mainstring,substring)			//返回substring在mainstring中的位置</span></span><br><span class="line"><span class="string">			length(mainstring)					//返回mainstring的长度</span></span><br><span class="line"><span class="string">			match(exreg, mainstring)			//若mainstring中有匹配正则表达式exreg,则返回首次匹配的字符的起始位置</span></span><br><span class="line"><span class="string">			tolower(mainstring)					//转大写</span></span><br><span class="line"><span class="string">			toupper(mainstring)					//转小写</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">		4) 自定义函数</span></span><br><span class="line"><span class="string">		</span></span><br><spa
