span class="line">	C.使用字段段分隔符选项</span><br><span class="line">			<span class="operator">-F</span>								root@zyb<span class="literal">-ubt</span>:~<span class="comment"># awk -F'a' '&#123;print $1;print $2;print $3;print $4;print $5;&#125;' a.txt</span></span><br><span class="line"></span><br><span class="line">											jksncklo</span><br><span class="line">											csm</span><br><span class="line">											mkl;</span><br><span class="line">											vsdclknm</span><br><span class="line">											</span><br><span class="line">											root@zyb<span class="literal">-ubt</span>:~<span class="comment"># cat a.txt</span></span><br><span class="line">											ajksnckloacsmamkl;avsdclknmajksncalscnlkacnalkcvnaca</span><br><span class="line"></span><br><span class="line">											</span><br><span class="line">一定要注意的:</span><br><span class="line"></span><br><span class="line">	<span class="number">1</span>) [过程)</span><br><span class="line">	<span class="number">2</span>) <span class="string">'指令'</span></span><br><span class="line">	<span class="number">3</span>) /正则表达式/</span><br><span class="line"></span><br><span class="line">正则表达式:</span><br><span class="line"></span><br><span class="line">	<span class="number">1</span>) 字符串:		表明是首尾相邻的字符</span><br><span class="line"></span><br><span class="line">	<span class="number">2</span>) 元字符</span><br><span class="line">			<span class="type">.</span>	:	匹配任何一个字符</span><br><span class="line">			*	:	匹配它前面的任意个字符</span><br><span class="line"></span><br><span class="line">			[字符类]:	匹配字符类中的任何一个字符</span><br><span class="line">			</span><br><span class="line">				[] + ^(第一个) :	则不匹配[]中的任何一个字符</span><br><span class="line">				[] + -(连字符) :	表示匹配一个范围的字符类</span><br><span class="line">				[]]			   :	则表明]是字符类中的一个字符</span><br><span class="line">				</span><br><span class="line">				除以上字符外，其他字符在[]中，都表示是字符类而不再具有其他意义，比如*。</span><br><span class="line">			</span><br><span class="line">			^	:	正则表达式中，^指定匹配行的开始字符</span><br><span class="line"></span><br><span class="line">			<span class="variable">$</span>	:	...	, <span class="variable">$</span>指定匹配行的结尾字符</span><br><span class="line">			</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># cat abc.txt grep 'a$'</span></span><br><span class="line">						knacnasca</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># cat abc.txt grep '^a' </span></span><br><span class="line">						abcklmalamcamscabcmkkascmlkascml kacmlamc</span><br><span class="line">						aa\asc!sdfvwle Eb<span class="comment">#≤adviqwefredfbs db(sadcv)w</span></span><br><span class="line">						</span><br><span class="line">			?	:	匹配前面表达式的<span class="number">0</span>或<span class="number">1</span>次出现</span><br><span class="line">			</span><br><span class="line">			\&#123;n,m\&#125;		:		匹配它前面出现x次的单个字符</span><br><span class="line"></span><br><span class="line">				\&#123;n\&#125;	:		x == n</span><br><span class="line"></span><br><span class="line">				\&#123;n,\&#125;	:		x &gt;= n</span><br><span class="line"></span><br><span class="line">				\&#123;n,m\&#125;	:		m &gt;= x &gt;= n</span><br><span class="line">				</span><br><span class="line"></span><br><span class="line">			\			:	转义它之后跟的一个字符</span><br><span class="line">			</span><br><span class="line">			|			:	或,Astring|Bstring,即匹配Astring或者Bstring的匹配行</span><br><span class="line">			</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># cat ex.txt</span></span><br><span class="line">						big</span><br><span class="line">						big house</span><br><span class="line">						small</span><br><span class="line">						small car</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n '/house\|car/p' ex.txt</span></span><br><span class="line">						big house</span><br><span class="line">						small car</span><br><span class="line">			</span><br><span class="line">			()			:	分组操作，用于对正则表达式进行分组并设置优先级</span><br><span class="line">			</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n '/big/p' ex.txt</span></span><br><span class="line">						big</span><br><span class="line">						big house</span><br><span class="line">						</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n '/big\( house\)/p' ex.txt</span></span><br><span class="line">						big house</span><br><span class="line">			</span><br><span class="line">			+			:		正则表达式元字符扩展集中的一部分,它表示<span class="string">"一个或更多"</span>。因此，包含一个或多个数字序列的行将被看做是一个整数。</span><br><span class="line"></span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:/home/zyb/CODE/SHELL/shell_study/sed2awk<span class="comment"># cat awksrc</span></span><br><span class="line">						/[<span class="number">0</span>-<span class="number">9</span> ]+/       &#123; print <span class="string">"This is an integer"</span> &#125;</span><br><span class="line">						/[<span class="type">A</span>-<span class="type">Za</span>-<span class="type">z</span>]+/     &#123; print <span class="string">"This is a string"</span> &#125;</span><br><span class="line">						/^<span class="variable">$</span>/            &#123; print <span class="string">"This is a blank line."</span> &#125;</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:/home/zyb/CODE/SHELL/shell_study/sed2awk<span class="comment"># echo "123" | awk -f awksrc</span></span><br><span class="line">						This is an integer</span><br><span class="line">						</span><br><span class="line">						</span><br><span class="line">			</span><br><span class="line">	构建单词类正则表达式:</span><br><span class="line">			&lt;word&gt;	:	匹配单词开始处和结束处的字符串</span><br><span class="line">						root@zyb<span class="literal">-ubt</span>:~<span class="comment"># grep '\&lt;car\&gt;' ex.txt</span></span><br><span class="line">						small car</span><br><span class="line">						</span><br><span class="line">sed一次处理一行，不仅仅是处理，而是程序的设计，每次就从文本中读取一行，处理完后又读取下一行，这样就不用将所有文件内容读取到内存中导致占用大量内存空间了。</span><br><span class="line">sed的模式空间就是它用于读取输入、输入处理后存放的内存空间。</span><br><span class="line">这里有一个重点，这个空间是随时改变的。在多条命令的情况下，模式空间读入一行，要经过所有的命令处理后，才算真正的处理完，才会输出。</span><br><span class="line"></span><br><span class="line">sed默认处理单位为一行，也可以通过设置新的处理单位。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	正则表达式	+	寻址</span><br><span class="line">		<span class="number">1</span>) 没有地址		:		处理每一行</span><br><span class="line"></span><br><span class="line">		root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n 'P' sample.txt</span></span><br><span class="line">		abc</span><br><span class="line">		def</span><br><span class="line">		ghi</span><br><span class="line">		jkl</span><br><span class="line">		mno</span><br><span class="line">		pqr</span><br><span class="line">		stu</span><br><span class="line">		vwx</span><br><span class="line">		yz</span><br><span class="line"></span><br><span class="line">		<span class="number">2</span>) 一个地址		:		处理该地址代表的行</span><br><span class="line">								root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed-n '1p' gample.txt</span></span><br><span class="line">								abc</span><br><span class="line"></span><br><span class="line">		<span class="number">3</span>) 地址范围		:		处理该地址范围内的所有行</span><br><span class="line">								root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n '1,3p' sample. txt</span></span><br><span class="line">								abc</span><br><span class="line">								def</span><br><span class="line">								ghi</span><br><span class="line"></span><br><span class="line">		<span class="number">4</span>) 地址!		: 		处理除该地址以外的所有行</span><br><span class="line">								root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n '1p' abc.txt</span></span><br><span class="line">								abc</span><br><span class="line">								</span><br><span class="line">								root@zyb<span class="literal">-ubt</span>:~<span class="comment"># sed -n '1!p' abc.txt</span></span><br><span class="line">								def</span><br><span class="line">								ghi</span><br><span class="line">								jkl</span><br><span class="line">								mno</span><br><span class="line">								pqr</span><br><span class="line">								stu</span><br><span class="line">								vwx</span><br><span class="line">								yz</span><br><span class="line">								</span><br><span class="line">元字符汇总</span><br><span class="line"></span><br><span class="line">	\&#123;n,m\&#125;		:</span><br><span class="line"></span><br><span class="line">元字符使用示例:</span><br><span class="line">	<span class="number">1</span>) \ 	将元字符转换为普通字符，或者将普通字符转换为元字符</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">grep之后的模式为啥要加引号？因为是为了将模式作为grep的参数，当然这也是因为grep支持正则表达式。</span><br><span class="line">	</span><br><span class="line">如果程序不能得到你想要的结果，那么你应该考虑如何描述想要结果的表达式</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">元字符详解：</span><br><span class="line">	[字符类]		对通配符的改进,列出要匹配的字符，而不是匹配特殊位置的任意字符</span><br><span class="line">		(所以,字符类的匹配结果,情况更多是组合而不是唯一.)</span><br><span class="line">		</span><br><span class="line">		-		:	连字符</span><br><span class="line">		</span><br><span class="line">		当它不在第一个或者最后一个位置时，表示一个范围	</span><br><span class="line">		由此，比如我们为了匹配加减乘除，我们应该为[-+*/]或者[+*/-]，当然，我们也可以使用\-来转义，但是比较乱。</span><br><span class="line">		它也可以在字符类中混合其他字符一起用，如[<span class="type">a</span>-<span class="type">z</span>?,<span class="type">.</span>;<span class="string">']</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">多个字符类的使用:</span></span><br><span class="line"><span class="string">	[exp1][exp2],则是递进关系,即先由exp1过滤,再由exp2过滤.</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">POSIX类补充					匹配的字符		</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">字符类:				由[:字符类:]组成</span></span><br><span class="line"><span class="string">	[:alnum:]			可打印的字符</span></span><br><span class="line"><span class="string">	[:alpha:]			字母字符</span></span><br><span class="line"><span class="string">	[:blank:]			空格和制表符	</span></span><br><span class="line"><span class="string">	[:cntrl:]			控制字符</span></span><br><span class="line"><span class="string">	[:digit:]			数字字符</span></span><br><span class="line"><span class="string">	[:graph:]			可打印的和可见的(非空格)字符</span></span><br><span class="line"><span class="string">	[:lower:]			小写字符</span></span><br><span class="line"><span class="string">	[:print:]			可打印的字符(包括空白字符)</span></span><br><span class="line"><span class="string">	[:punct:]			标点符号字符</span></span><br><span class="line"><span class="string">	[:space:]			空白字符</span></span><br><span class="line"><span class="string">	[:upper:]			大写字符</span></span><br><span class="line"><span class="string">	[:xdigit:]			十六进制数字</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">sed的基本命令:</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	删除	d	:</span></span><br><span class="line"><span class="string">	追加	a	:</span></span><br><span class="line"><span class="string">	插入	i	:</span></span><br><span class="line"><span class="string">	更改	c	:</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">不同类型命令必须在多行上指定。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">1) 替换</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">[addr]s/pattern/replacement/flags</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">	1) 定界符:</span></span><br><span class="line"><span class="string">		一般，我们使用 /来作为正则表达式的定界符,若模式中包含/时，我们可以使用其他的定界符，</span></span><br><span class="line"><span class="string">		也就是说，在正则表达式中，我们可以使用除换行符以外的符号作为定界符。</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		如下，因为要匹配的字符串中包含/，则另用定界符#</span></span><br><span class="line"><span class="string">		root@zyb-ubt:/home/zyb/CODE/SHELL/shell_study/sed2awk# echo '</span>/<span class="type">home</span>/<span class="type">zyb</span>/<span class="type">CODE</span>/<span class="string">' | sed -n '</span><span class="type">s</span><span class="comment">#/home/zyb/#/usr/zyb/#p'</span></span><br><span class="line">		/<span class="type">usr</span>/<span class="type">zyb</span>/<span class="type">CODE</span>/</span><br><span class="line">	</span><br><span class="line">	<span class="number">2</span>) <span class="type">flags</span>(在有意义的前提下,可组合使用):	</span><br><span class="line">	</span><br><span class="line">		<span class="type">n</span> 	:	<span class="number">1</span>~<span class="number">512</span>之间的一个数字，表示对本模式中指定模式的第<span class="type">n</span>次出现进行替换</span><br><span class="line">		</span><br><span class="line">				(这个数字标志也是很有用的,因为你不总是想替换输入的一行上的所有匹配的模式)</span><br><span class="line">		</span><br><span class="line">				<span class="type">root</span>@<span class="type">zyb</span>-<span class="type">ubt</span>:/<span class="type">home</span>/<span class="type">zyb</span>/<span class="type">CODE</span>/<span class="type">SHELL</span>/<span class="type">shell_study</span>/<span class="type">sed2awk
